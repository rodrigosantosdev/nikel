<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col">
          <div>
            <p>Organize suas finanças de uma forma fácil.</p>
            <p>Controle seu dinheiro e investimentos.</p>
            <p>Economize e atinja seus objetivos.</p>
          </div>
          <div class="d-flex align-items-end">
            <img src="./public/images/pocket.png" alt="pocket" class="img-fluid">
            <img src="./public/images/coins-small.png" alt="coins-small" class="img-fluid">
          </div>
        </div>

        <div class="col">
          <div class="container">
            <div class="row">
              <div class="col">
                <img src="./public/images/nikel-logo.png" alt="nikel-logo" class="img-fluid">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Permanecer Conectado.</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Entrar</button>

                </form>
              </div>
              <div class="row">
                <div class="col">
                  <p class="mt-2">Ainda não tem conta? <a href="#">Criar conta.</a></p>
                </div>
              </div>
              <div class="row">
                <div class="col d-flex flex-column align-items-center mt-4">
                  <img src="./public/images/codai-logo.png" alt="" class="">
                  <img src="./public/images/growdev-logo.png" alt="" class="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
