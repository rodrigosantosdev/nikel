<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel - Lançamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./public/css/styles.css">
  </head>

  <body id="app">
    <header>
      <nav class="navbar navbar-expand navbar-light bg-white header">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" title="link da logo">
            <img src="./public/assets/images/nikel-small-logo.png" alt="" class="img-fluid">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav d-flex align-items-center">
              <li>
                <a class="nav-link active" href="home.html" aria-labelledby="botao da pagina home">
                  <button type="button" class="btn" title="botao home">
                    <i class="bi bi-house-door-fill fs-4"></i>
                  </button>
                </a>
              </li>
              <li>
                <a class="nav-link active" href="transactions.html" aria-labelledby="botao da pagina transactions">
                  <button type="button" title="botao de moeda" class="btn color-primary" title="botao">
                    <i class="bi bi-currency-exchange fs-4"></i>
                  </button>
                </a>
              </li>
              <li>
                <div class="dropdown">
                  <button type="button" title="botao de profile" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-4"></i>
                  </button>
                  <ul class="dropdown-menu logout">
                    <li><button type="submit" class="dropdown-item" id="logout">Sair</button></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-lg">
        <div class="row d-flex justify-content-center align-items-center my-4">
          <div class="col d-flex align-items-center gap-2">
            <i class="bi bi-currency-exchange color-secondary icon-details"></i>
            <span class="fs-2">Lançamento</span>
          </div>
          <div class="col d-flex justify-content-end">
            <div class="text-center">
              <img src="./public/assets/images/coins-small.png" alt="imagens coins" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col shadow-lg info p-4">
            <div class="container">
              <div class="row">
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Descrição</th>
                      </tr>
                    </thead>
                    <tbody id="transactions-list"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <button type="button" title="botao com um icone de adicionar" data-bs-toggle="modal" data-bs-target="#transactionModal" class="button-float">
            <i class="bi bi-plus"></i>
          </button>
        </div>

      </div>
      <!-- Modal -->
      <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Lançamento</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="transactions-form">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="value-input" class="form-label">Valor</label>
                  <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="description-input" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="description-input">
                </div>
                <div class="mb-3">
                  <label for="date-input" class="form-label">Data</label>
                  <input type="date" class="form-control" id="date-input">
                </div>
                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked>
                    <label class="form-check-label" for="inlineRadio1">Entrada</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">Saida</label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn button-default">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/transactions.js"></script>

  </body>

</html>
